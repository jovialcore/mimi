<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to GIF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .url-input-wrapper {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .option-group select,
        .option-group input {
            padding: 12px 16px;
            font-size: 0.95rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-group select:focus,
        .option-group input:focus {
            outline: none;
            border-color: #e94560;
        }

        .option-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
        }

        .time-input-group label {
            font-size: 0.8rem;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        .time-input-group input {
            padding: 10px 12px;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .convert-btn svg {
            width: 24px;
            height: 24px;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .status.loading {
            display: block;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-section h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .preview-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .video-preview {
            margin-top: 20px;
            display: none;
        }

        .video-preview.show {
            display: block;
        }

        .video-preview iframe {
            width: 100%;
            height: 315px;
            border-radius: 12px;
            border: none;
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-box h4 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .info-box ul {
            list-style: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .info-box ul li {
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .info-box ul li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #e94560;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube to GIF</h1>
            <p>Convert any YouTube video to a high-quality GIF</p>
        </div>

        <div class="input-group">
            <label for="youtube-url">YouTube URL</label>
            <div class="url-input-wrapper">
                <input 
                    type="text" 
                    id="youtube-url" 
                    class="url-input" 
                    placeholder="https://www.youtube.com/watch?v=..."
                >
            </div>
        </div>

        <div class="video-preview" id="video-preview">
            <iframe id="preview-iframe" src="" allowfullscreen></iframe>
        </div>

        <div class="options-grid">
            <div class="option-group">
                <label>Time Range (seconds)</label>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="start-time">Start</label>
                        <input type="number" id="start-time" value="0" min="0" step="0.1">
                    </div>
                    <div class="time-input-group">
                        <label for="end-time">End</label>
                        <input type="number" id="end-time" value="5" min="0.1" step="0.1">
                    </div>
                </div>
            </div>

            <div class="option-group">
                <label for="quality">Quality</label>
                <select id="quality">
                    <option value="low">Low (faster, smaller)</option>
                    <option value="medium" selected>Medium (balanced)</option>
                    <option value="high">High (slower, larger)</option>
                </select>
            </div>

            <div class="option-group">
                <label for="fps">Frame Rate (FPS)</label>
                <select id="fps">
                    <option value="10">10 FPS</option>
                    <option value="15" selected>15 FPS</option>
                    <option value="20">20 FPS</option>
                    <option value="30">30 FPS</option>
                </select>
            </div>

            <div class="option-group">
                <label for="width">Width (pixels)</label>
                <select id="width">
                    <option value="320">320px</option>
                    <option value="480" selected>480px</option>
                    <option value="640">640px</option>
                    <option value="800">800px</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" id="convert-btn" onclick="convertToGif()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Convert to GIF
        </button>

        <div class="status" id="status"></div>

        <div class="preview-section" id="preview-section">
            <h3>Your GIF is Ready!</h3>
            <div class="preview-container">
                <img id="gif-preview" src="" alt="Generated GIF">
                <br>
                <a class="download-btn" id="download-btn" href="" download="youtube-gif.gif">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download GIF
                </a>
            </div>
        </div>

        <div class="info-box">
            <h4>How it works</h4>
            <ul>
                <li>Paste any YouTube video URL</li>
                <li>Set the start and end time for your GIF</li>
                <li>Choose quality settings</li>
                <li>Click convert and download your GIF</li>
            </ul>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('youtube-url');
        const videoPreview = document.getElementById('video-preview');
        const previewIframe = document.getElementById('preview-iframe');

        // Extract video ID from YouTube URL
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Show video preview when URL is entered
        urlInput.addEventListener('input', function() {
            const videoId = extractVideoId(this.value.trim());
            if (videoId) {
                previewIframe.src = `https://www.youtube.com/embed/${videoId}`;
                videoPreview.classList.add('show');
            } else {
                videoPreview.classList.remove('show');
                previewIframe.src = '';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        async function convertToGif() {
            const url = document.getElementById('youtube-url').value.trim();
            const startTime = parseFloat(document.getElementById('start-time').value) || 0;
            const endTime = parseFloat(document.getElementById('end-time').value) || 5;
            const quality = document.getElementById('quality').value;
            const fps = document.getElementById('fps').value;
            const width = document.getElementById('width').value;

            // Validate URL
            const videoId = extractVideoId(url);
            if (!videoId) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            // Validate time range
            if (endTime <= startTime) {
                showStatus('End time must be greater than start time', 'error');
                return;
            }

            const duration = endTime - startTime;
            if (duration > 30) {
                showStatus('Maximum GIF duration is 30 seconds', 'error');
                return;
            }

            const convertBtn = document.getElementById('convert-btn');
            convertBtn.disabled = true;
            convertBtn.innerHTML = `
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                    <path d="M12 2a10 10 0 0 1 10 10" stroke-opacity="1"></path>
                </svg>
                Converting...
            `;

            showStatus('Downloading and converting video... This may take 30-60 seconds.', 'loading');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        startTime: startTime,
                        endTime: endTime,
                        quality: quality,
                        fps: parseInt(fps),
                        width: parseInt(width)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`GIF created successfully! Size: ${result.fileSizeFormatted}`, 'success');
                    
                    // Show preview
                    const previewSection = document.getElementById('preview-section');
                    const gifPreview = document.getElementById('gif-preview');
                    const downloadBtn = document.getElementById('download-btn');
                    
                    gifPreview.src = result.gifUrl;
                    downloadBtn.href = result.gifUrl;
                    previewSection.classList.add('show');
                    
                    // Scroll to preview
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showStatus(result.error || 'Conversion failed. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('An error occurred. Make sure the PHP server is running.', 'error');
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Convert to GIF
                `;
            }
        }

        // Allow Enter key to trigger conversion
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertToGif();
            }
        });
    </script>
</body>
</html>
